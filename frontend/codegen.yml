overwrite: true
schema: "https://loutish-shirt.us-west-2.aws.cloud.dgraph.io/graphql"
documents: '**.graphql'
generates:
  lib/types/graphql.ts:
    plugins:
      - typescript
  /:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: types/graphql
      folder: types
      extension: .ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHOC: false
      withHooks: true
      withComponent: false